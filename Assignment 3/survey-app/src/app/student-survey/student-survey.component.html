<div id="dialog" title="Error Message">
  <p id="error-message"></p>
</div>
<div class="header-container">
  <h3 class="header-text" id="heading">CS Department Survey</h3>
</div>
<form autocomplete="on" id="survey-form" class="form-container">
  <h6 id="different-user" class="diff-user-container"></h6>

  <div>
    <label for="username" class="required-field">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autofocus
      placeholder="Username"
    />
    
    <label for="username" class="required-field">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      required
      autofocus
      placeholder="Username"
    />

    <label for="address" class="required-field">Street Address</label>
    <input
      type="text"
      id="address"
      name="address"
      required
      placeholder="1234 Main St"
    />

    <label for="zip" class="required-field">Zipcode</label>
    <input
      type="text"
      id="zip"
      name="zip"
      required
      placeholder="12345"
      onblur="fetchCityAndState()"
    />
    <p id="zipcode-error-text" class="error-text-color"></p>

    <label for="city" class="required-field">City </label>
    <input type="text" id="city" name="city" required placeholder="City" />

    <label for="state" class="required-field">State</label>
    <input type="text" id="state" name="state" required placeholder="State" />

    <label for="telephone-number" class="required-field"
      >Telephone Number</label
    >
    <input
      type="text"
      id="telephone-number"
      name="telephone-number"
      required
      placeholder="123-456-7890"
    />

    <label for="email" class="required-field">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="user@example.com"
    />

    <label for="date" class="required-field">Date of Survey</label>
    <input
      type="date"
      id="date"
      name="date"
      required
      placeholder="YYYY-MM-DD"
    />

    <fieldset>
      <legend class="required-field">
        What did you like most about the campus?
      </legend>
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="students" /> Students</label
      >
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="location" /> Location</label
      >
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="campus" /> Campus</label
      >
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="atmosphere" />
        Atmosphere</label
      >
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="dorms" /> Dorm Rooms</label
      >
      <label class="checkbox-inline"
        ><input type="checkbox" name="likes" value="sports" /> Sports</label
      >
    </fieldset>

    <fieldset>
      <legend class="required-field">
        How did you become interested in the university?
      </legend>
      <label
        ><input type="radio" name="interest" value="friends" required />
        Friends</label
      >
      <label
        ><input type="radio" name="interest" value="tv" /> Television</label
      >
      <label
        ><input type="radio" name="interest" value="internet" /> Internet</label
      >
      <label><input type="radio" name="interest" value="other" /> Other</label>
    </fieldset>

    <label for="recommend" class="required-field"
      >Would you recommend our school?</label
    >
    <select
      id="recommend"
      name="recommend"
      required
      style="margin-bottom: 20px"
    >
      <option value="very_likely">Very Likely</option>
      <option value="likely">Likely</option>
      <option value="unlikely">Unlikely</option>
    </select>

    <label for="comments">Additional Comments</label>
    <textarea
      id="comments"
      name="comments"
      rows="4"
      placeholder="Your comments..."
    ></textarea>

    <button type="submit" id="survey-submit-btn" class="submit-button">
      Submit
    </button>
    <!-- <button type="reset" id="survey-reset" class="reset-button">
            Cancel
          </button> -->
  </div>
  <!-- </form> -->
</form>
