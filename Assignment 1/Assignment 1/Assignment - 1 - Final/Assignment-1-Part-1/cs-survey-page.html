<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="cs-survey-page.css" rel="stylesheet" />

    <title>University Survey Form</title>
</head>
<body>
    <main class="container">
        <div class="header-container">
            <h1 class="header-text">CS Department Survey</h1>
        </div>
        <form autocomplete="on">
            <div>
                <label for="username" class="required-field">Username</label>
                <input type="text" id="username" name="username" required autofocus placeholder="Username">
                
                <label for="address" class="required-field">Street Address</label>
                <input type="text" id="address" name="address" required placeholder="1234 Main St">
                
                <label for="city" class="required-field">City</label>
                <input type="text" id="city" name="city" required placeholder="City">
                
                <label for="state" class="required-field">State</label>
                <input type="text" id="state" name="state" required placeholder="State">
                
                <label for="zip" class="required-field">Zipcode</label>
                <input type="text" id="zip" name="zip" required placeholder="12345">
                
                <label for="tel" class="required-field">Telephone Number</label>
                <input type="tel" id="tel" name="tel" required placeholder="123-456-7890">
                
                <label for="email" class="required-field">Email</label>
                <input type="email" id="email" name="email" required placeholder="user@example.com">
                
                <label for="url">URL</label>
                <input type="url" id="url" name="url" placeholder="http://www.example.com">
                
                <label for="date" class="required-field">Date of Survey</label>
                <input type="date" id="date" name="date" required placeholder="YYYY-MM-DD">
                
                <fieldset>
                    <legend class="required-field">What did you like most about the campus?</legend>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="students"> Students</label>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="location"> Location</label>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="campus"> Campus</label>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="atmosphere"> Atmosphere</label>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="dorms"> Dorm Rooms</label>
                    <label class="checkbox-inline"><input type="checkbox" name="likes" value="sports"> Sports</label>
                </fieldset>
                
                <fieldset>
                    <legend class="required-field">How did you become interested in the university?</legend>
                    <label><input type="radio" name="interest" value="friends" required> Friends</label>
                    <label><input type="radio" name="interest" value="tv"> Television</label>
                    <label><input type="radio" name="interest" value="internet"> Internet</label>
                    <label><input type="radio" name="interest" value="other"> Other</label>
                </fieldset>
                
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Your comments..."></textarea>
                
                <label for="graduationMonth" class="required-field">High-School Graduation Month</label>
                <input list="months" id="graduationMonth" name="graduationMonth" required placeholder="Select a month">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
                
                <label for="gradYear" class="required-field">Year</label>
                <input type="text" id="gradYear" name="gradYear" required placeholder="YYYY" type="number">
                
                <label for="recommend" class="required-field">Would you recommend our school?</label>
                <select id="recommend" name="recommend" required>
                    <option value="very_likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unlikely</option>
                </select>
                
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
